<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Pedro Montero Pelegrina">
    <title>Ejercicio4</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #gallery-section .section-tittle {
            text-align: center;
            padding: 10px 10px;
            font-size: 2rem;
        }

        #gallery-section .gallery-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 32px;

        }

        #gallery-section .gallery-list .gallery-item {
            width: calc(100%/3 - 32px);
        }

        #gallery-section .gallery-list .gallery-item .gallery-image {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <section id="gallery-section">
        <h2 class="section-tittle">Galeria de imagenes</h2>
        <div class="gallery-list">
            <div class="gallery-item">
                <img class="gallery-image" src="Imagenes/gallery-1.jpg" alt="En proceso de carga">
            </div>
            <div class="gallery-item">
                <img class="gallery-image" src="Imagenes/gallery-2.jpg" alt="En proceso de carga">
            </div>
            <div class="gallery-item">
                <img class="gallery-image" src="Imagenes/gallery-3.jpg" alt="En proceso de carga">
            </div>
            <div class="gallery-item">
                <img class="gallery-image" src="Imagenes/gallery-4.jpg" alt="En proceso de carga">
            </div>
            <div class="gallery-item">
                <img class="gallery-image" src="Imagenes/gallery-5.jpg" alt="En proceso de carga">
            </div>
            <div class="gallery-item">
                <img class="gallery-image" src="Imagenes/gallery-6.jpg" alt="En proceso de carga">
            </div>
        </div>
    </section>
</body>

</html>
