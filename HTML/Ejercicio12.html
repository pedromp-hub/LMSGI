<body>
    <main>
        <div>
            <h2> Abreviatura </h2>
            <p> La <abbr title="Unión Europea"> UE</abbr> fue fundada en 1900 </p>
        </div>
        <div>
            <h2> Una definición de una palabra </h2>
            <p><dfn> JAVA</dfn> lenguaje de programación</p>
        </div>
        <div>
            <h2> Una cita</h2>
            <p> Esto es una <cite>cita</cite></p>
        </div>
        <div>
            <h2> Texto Preformateado </h2>
            <p> Esto es un texto <pre> preformateado</pre></p>
        </div>
        <div>
            <h2> Texto enfatizado </h2>
            <p> Esto es un texto <em> enfatizado</em></p>
        </div>
        <div>
            <h2> Texto importante</h2>
            <p> Esto es un texto <strong> importante</strong></p>
        </div>
    </main>
