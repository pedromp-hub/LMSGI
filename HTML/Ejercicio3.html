<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio3</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Información Personal</legend>
        <Label for="fname">Nombre:</Label><br>
        <input type="text" id="fname" name="fname" required><br>
        <label for="lname">Apellido:</label><br>
        <input type="text" id="lname" name="lname" required><br>
        <label for="ffecha">Fecha de nacimiento</label><br>
        <input type="date" id="ffecha" name="ffecha" required><br>

        <p> Género: </p>
        <input type="radio" id="Femenino" name="Genero" value="Femenino" required>
        <label for="Femenino">Femenino</label><br>
        <input type="radio" id="Masculino" name="Genero" value="Masculino" required>
        <label for="Masculino">Masculino</label><br>
        <input type="radio" id="Otro" name="Genero" value="Otro" required>
        <label for="Otro">Otro</label><br>

        </fieldset>
   
        <fieldset>
            <legend>Información de Contacto</legend>
        <label for="correo">Correo Electrónico:</label><br>
        <input type="email" id="correo" name="correo" required><br>
        <br>
        <label for="telefono"> Número Teléfono:</label><br>
        <input type="tel" id="telefono" name="telefono" required><br>
        <br>
        <label for="direccion">Dirección</label><br>
        <textarea id="direccion" name="direccion" required></textarea>

        </fieldset>

        <fieldset>
            <legend>Información de Cuenta</legend>
        <label for="fname">Nombre de usuario: </label><br>
        <input type="text" id="fname" name="fname" required><br>
        <br>
        <label for="contraseña">Contraseña: </label><br>
        <input type="password" id="contraseña" name="contraseña" required><br>
        <br>
        <label for="confirmacion">Confirmación contraseña: </label><br>
        <input type="password" id="confirmacion" name="confirmacion" required><br>

        </fieldset>

        <fieldset>
            <legend>Preferencias</legend>
        <label for="colorfavorito">Color Favorito: </label><br>
        <select id="colorfavorito" name="colorfavorito" required>
            <option value=""></option>-- Seleciona un color --</option>
            <option value="rojo">Rojo</option>
            <option value="Azul">Azul</option>
            <option value="Verde">Verde</option>
            <option value="Amarillo">Amarillo</option>
        </select><br>
        <br>
        <label for="Aceptarterminosycondiciones">Aceptar Términos y Condiciones</label><br>
        <input type="checkbox" id="acepto" name="acepto" required><br>

        </fieldset>

        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
