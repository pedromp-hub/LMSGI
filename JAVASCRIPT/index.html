    <p id="respuesta"></p>

        let Altura1 = Altura.value;
        let IMCFinal = Peso1 / (Altura1 * Altura1);

        if (IMCFinal < 18.5){
            respuesta.textContent = IMCFinal + " Bajo peso";
        } else if (IMCFinal >= 18.5 && IMCFinal <= 24.9){
